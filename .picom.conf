# ordered by manpage

shadow-radius                = 15;
shadow-opacity               = 0.6;
shadow-offset-x              = -15;
shadow-offset-y              = -15;
fade-in-step                 = 0.2;
fade-out-step                = 0.2;
#fade-delta                  = 10;
#menu-opacity                = 1.0;
shadow                       = true;
fading                       = true;
inactive-opacity             = 0.85;
frame-opacity                = 0.85;
daemon                       = true;
log-level                    = "error";
#log-file                    = "error";
#show-all-xerrors            = false;
#write-pid-path              = "pid";
#shadow-red                  = 0.0;
#shadow-green                = 0.0;
#shadow-blue                 = 0.0;
inactive-opacity-override    = true;
#active-opacity              = 1.0;
#inactive-dim                = 0.25;
#corner-radius               = 0;
#rounded-corners-exclude     = [];
#mark-wmwin-focused          = false;
#mark-ovredir-focused        = false;
#no-fading-openclose         = false;
#no-fading-destroyed-argb    = false;
#detect-rounded-corners      = false;
#detect-client-opacity       = false;
#refresh-rate                = 0;
vsync                        = true;
#sw-opti                     = false;
use-ewmh-active-win          = true;
unredir-if-possible          = true;
#unredir-if-possible-delay   = 0;
#unredir-if-possible-exclude = [];
shadow-exclude               = ["bounding_shaped"];
#fade-exclude                = [];
#focus-exclude               = [];
inactive-dim-fixed           = true;
#detect-transient            = false;
#detect-client-leader        = false;
blur-method                  = "dual_kawase";
blur-strength                = 5;
#blur-size                   = 3;
#blur-deviation              = 5.0;
blur-background              = true;
blur-background-frame        = true;
blur-background-fixed        = true;
#blur-kern                   = "3x3box";
#blur-background-exclude     = [];
resize-damage                = 1;
#invert-color-include        = [];
#opacity-rule                = [];
#shadow-exxclude-reg         = "";
xinerama-shadow-crop         = true;
backend                      = "glx";
glx-no-stencil               = true;
glx-no-rebind-pixmap         = true;
#no-use-damage               = false;
xrender-sync-fence           = true;
#glx-fshader-win             = "";
#force-win-blend             = false;
#dbus                        = false;
#benchmark                   = 0;
#benchmark-wid               = 0;
#no-ewmh-fullscreen          = false;
#max-brightness              = 1.0;
#transparent-clipping        = false;

wintypes:
{
    unknown       = { fade = true; shadow = false; opacity = 1.0;  focus = true; full-shadow = false; redir-ignore = true; };
    desktop       = { fade = true; shadow = false; opacity = 1.0;  focus = true; full-shadow = false; redir-ignore = true; };
    dock          = { fade = true; shadow = true;  opacity = 0.85; focus = true; full-shadow = false; redir-ignore = true; };
    toolbar       = { fade = true; shadow = true;  opacity = 0.9;  focus = true; full-shadow = false; redir-ignore = true; };
    menu          = { fade = true; shadow = true;  opacity = 1.0;  focus = true; full-shadow = false; redir-ignore = true; };
    utility       = { fade = true; shadow = true;  opacity = 1.0;  focus = true; full-shadow = false; redir-ignore = true; };
    splash        = { fade = true; shadow = true;  opacity = 1.0;  focus = true; full-shadow = false; redir-ignore = true; };
    dialog        = { fade = true; shadow = true;  opacity = 1.0;  focus = true; full-shadow = false; redir-ignore = true; };
    dropdown_menu = { fade = true; shadow = true;  opacity = 1.0;  focus = true; full-shadow = false; redir-ignore = true; };
    popup_menu    = { fade = true; shadow = true;  opacity = 1.0;  focus = true; full-shadow = false; redir-ignore = true; };
    tooltip       = { fade = true; shadow = true;  opacity = 0.9;  focus = true; full-shadow = false; redir-ignore = true; };
    notification  = { fade = true; shadow = true;  opacity = 0.9;  focus = true; full-shadow = false; redir-ignore = true; };
    combo         = { fade = true; shadow = true;  opacity = 1.0;  focus = true; full-shadow = false; redir-ignore = true; };
    dnd           = { fade = true; shadow = false; opacity = 0.9;  focus = true; full-shadow = false; redir-ignore = true; };
};
