general {
    border_size                      = 0
    no_border_on_floating            = true

    gaps_in                          = 4
    gaps_out                         = 8
    gaps_workspaces                  = 0

#   col.active_border                =
#   col.inactive_border              =
#   col.nogroup_border               =
#   col.nogroup_border_active        =

    layout                           = master

    no_focus_fallback                = true

    resize_on_border                 = true
    extend_border_grab_area          = 8
    hover_icon_on_border             = true

    allow_tearing                    = false

    resize_corner                    = false
}

master {
    allow_small_split                = false
    special_scale_factor             = 1.0

    mfact                            = 0.64
    new_status                       = master
    new_on_top                       = false

    orientation                      = left

    inherit_fullscreen               = true

    always_center_master             = false

    smart_resizing                   = true

    drop_at_cursor                   = true
}

group {
    insert_after_current             = true
    focus_removed_window             = true

#   col.border_active                =
#   col.border_inactive              =
#   col.border_locked_active         =
#   col.border_locked_inactive       =

    groupbar {
        enabled                      = false
    }
}

decoration {
    rounding                         = 0

    active_opacity                   = 1.0
    inactive_opacity                 = 0.8
    fullscreen_opacity               = 1.0

    shadow {
        enabled                      = false
    }

    blur {
        enabled                      = true

        size                         = 8
        passes                       = 2

        ignore_opacity               = true
        new_optimizations            = true
        xray                         = false

        noise                        = 0.0
        contrast                     = 1.0
        brightness                   = 1.0
        vibrancy                     = 0.0
        vibrancy_darkness            = 1.0

        special                      = false
        popups                       = true
        popups_ignorealpha           = 0.0
    }
}

animations {
    enabled                          = true
    first_launch_animation           = false

    animation                        = global,     1, 2, default
    animation                        = windows,    1, 2, default, popin 80%
    animation                        = workspaces, 1, 2, default, fade
}

misc {
    disable_hyprland_logo            = true

    disable_splash_rendering         = true
#   col.splash                       =
#   splash_font_family               =

    force_default_wallpaper          = 0

    vfr                              = true
    vrr                              = 0

    mouse_move_enables_dpms          = false
    key_press_enables_dpms           = false

    always_follow_on_dnd             = true

    layers_hog_keyboard_focus        = true

    animate_manual_resizes           = false
    animate_mouse_windowdragging     = false

    disable_autoreload               = false

    enable_swallow                   = false
    swallow_regex                    =
    swallow_exception_regex          =

    focus_on_activate                = false

    mouse_move_focuses_monitor       = true

    render_ahead_of_time             = false
    render_ahead_safezone            = 1

    allow_session_lock_restore       = true

    background_color                 = 0x23272e

    close_special_on_empty           = true

    new_window_takes_over_fullscreen = 0
}

input {
    kb_model                         =
    kb_layout                        = us
    kb_variant                       =
    kb_options                       =
    kb_rules                         =
    kb_file                          =

    numlock_by_default               = true

    repeat_rate                      = 25
    repeat_delay                     = 400

    sensitivity                      = 1.0
    accel_profile                    = adaptive
    force_no_accel                   = false

    left_handed                      = false

    scroll_points                    =
    scroll_method                    = 2fg
    scroll_button                    = 0
    scroll_button_lock               = false
    scroll_factor                    = 1.0
    natural_scroll                   = false

    follow_mouse                     = 1
    mouse_refocus                    = false
    float_switch_override_focus      = 2
    special_fallthrough              = true
}

binds {
    pass_mouse_when_bound            = false

    scroll_event_delay               = 300

    workspace_back_and_forth         = false
    allow_workspace_cycles           = false
    workspace_center_on              = 0

    focus_preferred_method           = 0

    ignore_group_lock                = true

    movefocus_cycles_fullscreen      = true
}

xwayland {
    use_nearest_neighbor             = true
    force_zero_scaling               = false
}

opengl {
    nvidia_anti_flicker              = false
    force_introspection              = 0
}

env = XCURSOR_SIZE, 24

exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP QT_QPA_PLATFORMTHEME

exec-once = waybar
exec-once = dunst
exec-once = wbg -t 3600 -r /home/gosh/.wall

bind  = SUPER,     W,         killactive,
bind  = SUPER,     Return,    layoutmsg, swapwithmaster master
bind  = SUPER,     Comma,     layoutmsg, addmaster
bind  = SUPER,     Period,    layoutmsg, removemaster
bind  = SUPER,     F,         togglefloating
bind  = SUPER,     Left,      layoutmsg, mfact -0.01
bind  = SUPER,     Right,     layoutmsg, mfact +0.01
bind  = SUPER,     Up,        layoutmsg, cycleprev
bind  = SUPER,     Down,      layoutmsg, cyclenext

bind  = SUPER ALT, Up,        layoutmsg, swapprev
bind  = SUPER ALT, Down,      layoutmsg, swapnext

bind  = SUPER ALT, Q,         exit
bind  = SUPER ALT, P,         exec, systemctl poweroff
bind  = SUPER ALT, R,         exec, systemctl reboot

bind  = SUPER,     X,         exec, blackbox
bind  = SUPER,     E,         exec, nautilus
bind  = SUPER,     A,         exec, /home/gosh/.local/opt/zen/zen
bind  = SUPER,     Q,         exec, wofi --show drun

bind  = SUPER,     1,         focusworkspaceoncurrentmonitor, 1
bind  = SUPER,     2,         focusworkspaceoncurrentmonitor, 2
bind  = SUPER,     3,         focusworkspaceoncurrentmonitor, 3
bind  = SUPER,     4,         focusworkspaceoncurrentmonitor, 4
bind  = SUPER,     5,         focusworkspaceoncurrentmonitor, 5
bind  = SUPER,     6,         focusworkspaceoncurrentmonitor, 6
bind  = SUPER,     7,         focusworkspaceoncurrentmonitor, 7
bind  = SUPER,     8,         focusworkspaceoncurrentmonitor, 8
bind  = SUPER,     9,         focusworkspaceoncurrentmonitor, 9
bind  = SUPER,     0,         focusworkspaceoncurrentmonitor, 10

bind  = SUPER ALT, 1,         movetoworkspace, 1
bind  = SUPER ALT, 2,         movetoworkspace, 2
bind  = SUPER ALT, 3,         movetoworkspace, 3
bind  = SUPER ALT, 4,         movetoworkspace, 4
bind  = SUPER ALT, 5,         movetoworkspace, 5
bind  = SUPER ALT, 6,         movetoworkspace, 6
bind  = SUPER ALT, 7,         movetoworkspace, 7
bind  = SUPER ALT, 8,         movetoworkspace, 8
bind  = SUPER ALT, 9,         movetoworkspace, 9
bind  = SUPER ALT, 0,         movetoworkspace, 10

bindm = SUPER,     mouse:272, movewindow
bindm = SUPER,     mouse:273, resizewindow

bind  = ,          Print,     exec, gnome-screenshot

layerrule = blur,       wofi

layerrule = blur,       waybar
layerrule = blurpopups, waybar
